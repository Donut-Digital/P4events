title: 'Block: Hero Block'
fields:
  -
    handle: hero_sections
    field:
      fields:
        -
          handle: hero_image
          field:
            mode: list
            container: images
            folder: p4events
            restrict: false
            allow_uploads: true
            show_filename: true
            max_files: 1
            display: 'Hero Image'
            type: assets
            icon: assets
            width: 25
            listable: hidden
            instructions_position: above
            visibility: visible
            show_set_alt: true
            hide_display: false
            validate:
              - required
        -
          handle: bard_color
          field:
            theme: classic
            lock_opacity: false
            default_color_mode: HEXA
            color_modes:
              - hex
            display: 'Bard Color'
            type: color
            icon: color
            width: 25
            listable: hidden
            instructions_position: above
            visibility: visible
            allow_any: true
            hide_display: false
        -
          handle: light_text
          field:
            default: true
            display: 'Light Text'
            type: toggle
            icon: toggle
            width: 25
            listable: hidden
            instructions_position: above
            visibility: visible
        -
          handle: link
          field:
            mode: default
            create: true
            collections:
              - pages
            display: Link
            type: entries
            icon: entries
            width: 25
            listable: hidden
            instructions_position: above
            visibility: visible
            max_items: 1
        -
          handle: bard_field
          field:
            collapse: false
            always_show_set_button: false
            previews: true
            smart_typography: false
            buttons:
              - h2
              - h3
              - bold
              - italic
              - unorderedlist
              - orderedlist
              - removeformat
              - quote
              - anchor
              - image
              - table
            save_html: false
            inline: false
            toolbar_mode: fixed
            link_noopener: false
            link_noreferrer: false
            target_blank: false
            reading_time: false
            fullscreen: true
            allow_source: true
            enable_input_rules: true
            enable_paste_rules: true
            antlers: false
            remove_empty_nodes: false
            display: Bard
            type: bard
            icon: bard
            listable: hidden
            instructions_position: above
            visibility: visible
      mode: stacked
      min_rows: 1
      add_row: 'Add new Hero Section'
      reorderable: true
      display: 'Hero Sections'
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      fullscreen: false
      hide_display: false
