title: 'Block: Join us Form'
fields:
  -
    handle: main_image
    field:
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Main Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
      folder: p4events
  -
    handle: image_title
    field:
      input_type: text
      antlers: false
      display: 'Image Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: image_sub_description
    field:
      input_type: text
      antlers: false
      display: 'Image sub description'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: terms_conditions
    field:
      max_items: 1
      mode: default
      create: true
      collections:
        - pages
      display: 'Terms & Conditions'
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
