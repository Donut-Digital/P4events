title: 'Block: Event Form'
fields:
  -
    handle: image
    field:
      mode: list
      container: images
      folder: p4events
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: bard
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - bold
        - anchor
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
