sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          instructions_position: above
          listable: true
          visibility: visible
          input_type: text
          antlers: false
      -
        handle: product_description
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: 'Product Description'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: product_images
        field:
          mode: list
          container: images
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Product Images'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        import: product_components
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: boutique_furniture_hire
        field:
          type: terms
          taxonomies:
            - boutique_furniture_hire
          display: 'Boutique Furniture Hire'
          mode: select
          instructions_position: above
          listable: true
          visibility: visible
          create: true
          max_items: 1
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: list
          container: images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          folder: p4events
      -
        handle: parent
        field:
          type: entries
          collections:
            - products
          max_items: 1
          listable: false
          localizable: true
title: Product
