title: "Block: Product Categories"
fields:
  - handle: categories
    field:
      fields:
        - handle: category_image
          field:
            mode: list
            container: images
            restrict: false
            allow_uploads: true
            show_filename: true
            display: "Category Image"
            type: assets
            icon: assets
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
            max_files: 1
        - handle: category
          field:
            max_items: 1
            mode: default
            create: true
            taxonomies:
              - boutique_furniture_hire
            display: Category
            type: terms
            icon: taxonomy
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
      mode: table
      reorderable: true
      display: Categories
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      add_row: "Add Cateogory"
