title: Articles
template: article
layout: layout
taxonomies:
  - category
revisions: false
route: '{parent_uri}/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
inject:
  seo:
    image: '@seo:featured_image'
structure:
  root: false
  slugs: true
