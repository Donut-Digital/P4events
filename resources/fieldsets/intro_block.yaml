title: 'Block: Intro Block'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
  -
    handle: introduction
    field:
      antlers: false
      display: Introduction
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: background_color
    field:
      theme: nano
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - hex
      display: 'Background Color'
      type: color
      icon: color
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
  -
    handle: background_image
    field:
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Background Image'
      type: assets
      icon: assets
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      max_files: 1
      folder: p4events
  -
    handle: button_label
    field:
      input_type: text
      antlers: false
      display: 'Button Label'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: button
    field:
      display: 'Button Link'
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      width: 50
  -
    handle: light_theme
    field:
      inline_label: 'True'
      default: true
      display: 'Light Theme'
      type: toggle
      icon: toggle
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
