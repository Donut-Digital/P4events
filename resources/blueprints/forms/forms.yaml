sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: name
          type: text
          icon: text
          listable: true
          instructions_position: above
          visibility: visible
      -
        handle: number
        field:
          input_type: text
          antlers: false
          display: number
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: email
          type: text
          icon: text
          listable: true
          instructions_position: above
          visibility: visible
      -
        handle: date
        field:
          input_type: text
          antlers: false
          display: Date
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: event_description
        field:
          antlers: false
          display: 'Event Description'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: introduction
        field:
          antlers: false
          display: introduction
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: contact_time
        field:
          inline: true
          display: 'Contact Time'
          type: checkboxes
          icon: checkboxes
          listable: hidden
          instructions_position: above
          visibility: visible
          options:
            morning: Morning
            afternoon: Afternoon
            evening: Evening
