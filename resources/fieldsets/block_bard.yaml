title: "Block: Bard Block"
fields:
  - handle: bard
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
  - handle: bard_highlight
    field:
      theme: classic
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - hex
      display: "Bard Highlight"
      type: color
      icon: color
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
