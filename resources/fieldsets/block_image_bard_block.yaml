title: 'Block: Image Bard Block'
fields:
  -
    handle: image
    field:
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
      folder: p4events
      width: 50
  -
    handle: bard_highlight
    field:
      theme: classic
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - hex
      display: 'Bard Highlight'
      type: color
      icon: color
      listable: hidden
      instructions_position: above
      visibility: visible
      width: 50
      allow_any: true
      hide_display: false
      swatches:
        - '#E61E2A'
        - '#FCFCFC'
        - '#222222'
        - '#FFFFFF'
        - '#5d5d5d'
  -
    handle: bard
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - h2
        - h3
        - bold
        - anchor
        - unorderedlist
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Bard
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
      container: images
  -
    handle: call_to_action_entry
    field:
      collections:
        - articles
        - pages
        - products
      type: link
      display: 'Call To Action Entry'
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      width: 33
  -
    handle: call_to_action_label
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Call To Action Label'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      width: 66
