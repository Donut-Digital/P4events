title: 'Boutique Furniture Hire'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: category_image
        field:
          mode: list
          container: images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Category Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
