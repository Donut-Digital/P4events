          type: checkboxes
          icon: checkboxes
          listable: hidden
          instructions_position: above
          visibility: visible
          options:
            via_email: Email
            sms: SMS
            telephone: Telephone
      -
        handle: headshot
        field:
          mode: list
          container: images
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Headshot
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: csv
        field:
